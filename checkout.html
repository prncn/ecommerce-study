<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information - Checkout</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="static/CSS/style.css">
    <link rel="stylesheet" href="static/CSS/products.css">
    <link rel="stylesheet" href="static/CSS/checkout.css">
    <link rel="stylesheet" href="static/CSS/cartmodal.css">
</head>
<body>
    <div class="content">
        <div class="wrap">
            <div class="co-main">
                <header class="co-main-header">
                    <a href="index.html" style="margin-right: auto; display: flex;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" style="fill:rgba(135, 236, 208, 1);"><path d="M10 3H4C3.447 3 3 3.447 3 4v6c0 .553.447 1 1 1h6c.553 0 1-.447 1-1V4C11 3.447 10.553 3 10 3zM9 9H5V5h4V9zM20 3h-6c-.553 0-1 .447-1 1v6c0 .553.447 1 1 1h6c.553 0 1-.447 1-1V4C21 3.447 20.553 3 20 3zM19 9h-4V5h4V9zM10 13H4c-.553 0-1 .447-1 1v6c0 .553.447 1 1 1h6c.553 0 1-.447 1-1v-6C11 13.447 10.553 13 10 13zM9 19H5v-4h4V19zM17 13c-2.206 0-4 1.794-4 4s1.794 4 4 4 4-1.794 4-4S19.206 13 17 13zM17 19c-1.103 0-2-.897-2-2s.897-2 2-2 2 .897 2 2S18.103 19 17 19z"></path></svg>
                      <h1 class="logo" style="padding-left: 1rem">TheHiep</h1>
                    </a>
                    <nav></nav>
                </header>
                <form class="needs-validation" novalidate>
                  <h3>Contact Information</h3>
                  <div class="form-row">
                    <div class="col-md-12 mb-3">  
                      <small id="label" for="email">Email</small>
                      <input type="text" class="form-control" id="email" placeholder="Email" required>                         
                    </div>          
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
                      <small id="small" class="form-check-label" for="invalidCheck">
                        Keep me up to date with new products
                      </small>
                    </div>
                  </div>

                  <h3>Shipping</h3>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">  
                      <small id="label" for="firstName">First name</small>
                      <input type="text" class="form-control" id="firstName" placeholder="First name" required>                         
                    </div>
                    <div class="col-md-6 mb-3">
                      <small id="label" for="lastName">Last name</small>
                      <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                    </div>
                  </div>

                  <div class="form-row">
                      <div class="col-md-12 mb-3">
                          <small id="label" for="address">Address</small>
                          <input type="text" class="form-control" id="address" placeholder="Address" required>
                          <div class="invalid-feedback">
                              Valid address required.
                          </div>
                      </div>
                  </div>

                  <div class="form-row">
                    <div class="col-md-12 mb-3">
                      <small id="label" for="city">City</small>
                      <input type="text" class="form-control" id="city" placeholder="City" required>
                      <div class="invalid-feedback">
                        Valid city required.
                      </div>
                    </div>
                  </div>

                  <div class="form-row">
                      <div class="col-md-4 mb-3">
                        <small id="label" for="state">State</small>
                        <input type="text" class="form-control" id="state" placeholder="State" required>
                        <div class="invalid-feedback">
                          Valid state required.
                        </div>
                      </div>
                      <div class="col-md-4 mb-3">
                        <small id="label" for="state">State</small>
                        <input type="text" class="form-control" id="state" placeholder="State" required>
                        <div class="invalid-feedback">
                          Valid state required.
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                      <small id="city" for="address">ZIP Code</small>
                      <input type="text" class="form-control" id="zip" placeholder="ZIP Code" required>
                      <div class="invalid-feedback">
                        Valid zip required.
                      </div>
                    </div>
                  </div>
                    
                    <div class="product-price-btn">
                        <button style="margin: 20px auto" type="submit">Submit form</button>
                    </div>
                </form>
                  
                  
            </div>
            <div class="co-sidebar">
              <li id="ref-check-cart">
                <!-- JS cart -->
              </li>
              <div class="modal-footer"></div>
              <div class="modal-footer"></div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="static/JS/checkHandling.js"></script>
    <script type="text/javascript" src="static/JS/products.json"></script>
</body>
</html>
